<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passord Generator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- my stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h2>Password Generator</h2>
        </header>

        <main>
            <h3>Criteria</h3>

            <form>
                <div class="form-row">
                    <div class="form-group col-sm-8">
                        <!-- checkbox for uppercase -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="checkUpper">
                            <label class="form-check-label" for="checkUpper">
                                Uppercase
                            </label>
                        </div>
                        <!-- checkbox for lowercase -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="checkLower">
                            <label class="form-check-label" for="checkLower">
                                Lowercase
                            </label>
                        </div>
                        <!-- checkbox for numeric values -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="checkNumber">
                            <label class="form-check-label" for="checkNumber">
                                Numbers
                            </label>
                        </div>
                        <!-- checkbox for special characters -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="checkSpecial">
                            <label class="form-check-label" for="checkSpecial">
                                Special Characters
                            </label>
                        </div>
                        <div class="form-row checkbox-invalid d-none">
                            <p>You must select one of the checkboxes.</p>
                        </div>
                    </div>

                    <!-- dropdown for length -->
                    <div class="form-group col-sm-4">
                        <label for="passwordLength">Password Length</label>
                        <select id="passwordLength" class="form-control">
                        </select>
                    </div>
                </div>
                <!-- area for output -->
                <div class="form-group">
                    <textarea readonly id="passwordOut" class="form-control" type="text" placeholder="Your secure password" aria-label="Generate Password"></textarea>
                </div>

                <!-- button to generate password -->
                <button id="generateBtn" type="button" class="btn btn-primary">Generate</button>
            </form>

        </main>
    </div>

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  	<!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Link to script.js -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
